<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/extras/spring-security5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:fragment="header">   
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" style="padding-left: 10px; font-size: 24px;"  href="#">Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"
                    sec:authorize="!isAuthenticated()"><i class="fas fa-user"></i> Ingresar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuario/registro}"
                    sec:authorize="!isAuthenticated()">Registro</a>
                </li>
                <div class="userdropwdown"  sec:authorize="isAuthenticated()">
                <li class="nav-item dropdown">
                    <a class="nav-link me-auto dropdown-toggle" style="font-weight: 700;color: rgb(74, 74, 228);"  href="#" id="navbarDropdownMenuLink" role="button" 
                    data-bs-toggle="dropdown" aria-expanded="false" th:if="${username != null}" th:text="${username}"
                    >
                    </a>
                   
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                       
                        <div sec:authorize="hasAuthority('ADMIN')" >
                        <li><a class="dropdown-item" th:href="@{/admin-posts}">Administración</a></li>
                        </div>
                        <li><form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
                            <button type="submit" class="dropdown-item" href="#">Cerrar Sesíon</a></form>
                            </li>
                       
  
                        
                    </ul>
                
                </li>
            </div>
            </ul>
        </div>
    </div>
</nav>
</div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
