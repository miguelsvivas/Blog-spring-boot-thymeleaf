<!doctype html>
<html lang="es" xmlns:th="http://wwww.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">



</head>

<body>
    <!-- Navigation -->
    <div th:include="navbar.html ::header"></div>

    <div class="container">
        <h1 th:text="${post.titulo}"></h1>
        <hr>
        Escrito por <h4 th:text="${post.usuario.username}"></h4>
        <img th:src="@{'/uploads/'+${post.imagen}}" width="700px" class="img-fluid rounded-start" alt="...">
        <p th:utext="${post.contenido}"></p>

        <p th:text="${post.fecha}"></p>


        <div class="col-7" th:each="comentario : ${post.comentarios}">
            <div th:text="${comentario.contenido}"></div>

            <div class="mt-2"></div>

            <div th:each="i : ${comentario.usuario}">
                <i class="fas fa-user">&nbsp<small th:text=${i.username}></small></i>
            </div>

            <div th:each="i : ${comentario.usuario}" class="mb-5">
                <span  th:if="${i.username == username}">




                    <a th:href="@{/comentarios/editar-comentario/} + ${comentario.id}" style="text-decoration:none">
                        <button class="btn btn-success"><i class="fas fa-pencil-alt"></i></button>
                    </a>


                       <!-- Button trigger modal -->
                <button  type="button" class="btn btn-primary" data-bs-toggle="modal"
                       th:attr="data-bs-target='#exampleModal'+*{comentario.id}">
                 Editar
             </button>
             <!-- Modal -->
             <div class="modal fade" th:id="*{'exampleModal'+{comentario.id}}"   tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                 <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h5 class="modal-title" id="exampleModalLabel">Editar Comentario</h5>
                             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                             <form th:action="@{/post/actualizar-comentario}"  method="post">
                                 <div class="mb-3">
                                     <label for="id" class="form-label"></label>
                                     <input type="number" class="form-control" id="id" name="id" th:value="${comentario.id}" hidden>
                                 </div>
                                 <div class="mb-3">
                                     <label for="contenido" class="form-label">Comentario</label>
                                     <input type="text" class="form-control" id="contenido" name="contenido" th:value="${comentario.contenido}" >
                                 </div>
                                 <button type="submit" id="boton" class="btn btn-primary">Guardar cambios</button>
                             </form>
                         </div>

                     </div>
                 </div>
             </div>


                    
                    <a th:href="@{/post/borrar-comentario/} + ${comentario.id}" style="text-decoration:none">
                        <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </a>
                
                </span>
            
            </div>


        </div>


        <div class="col-8">
            <span>Escribe algo</span>
            <form th:action="@{/post/guardar-comentario}" method="POST">
                <label for="contenido" class="form-label"></label>
                <textarea class="form-control" name="contenido" id="contenido" rows="6"></textarea>

                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
