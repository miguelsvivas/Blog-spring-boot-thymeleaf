<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<link  rel="stylesheet" th:href="@{/css/style.css}">
<title>Ingreso</title>
</head>
<body>
    <!-- Navigation -->
<div th:include="navbar.html ::header"></div >  

    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="" style="margin-top:10px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3 class="text-primary">Ingresar</h3>
                    </div>
                    <form th:action="@{/signin}" method="POST">
                        <div class="p-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i class="far fa-user" style="color: white;"></i></span>
                                <input type="text" name="username" class="form-control" placeholder="Usuario">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i class="fas fa-key"  style="color: white;"></i></span>
                                <input type="password" name="password" class="form-control" placeholder="contraseña">

                            </div>
                            <button class="btn btn-primary text-center  mt-2" id="botonsubmit" type="submit">
                                Ingresar
                            </button>
                            <p class="text-center mt-5" >¿No tienes una cuenta?
                                <a th:href="@{/usuario/registro}"  style="text-decoration: none;"><span class="text-primary">Registrate</span></a>
                                
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>


</html >
