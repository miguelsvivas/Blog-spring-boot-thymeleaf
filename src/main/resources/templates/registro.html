<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<link  rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Navigation -->
<div th:include="navbar.html ::header"></div >  
    <div class="container-fluid vh-100" style="margin-top:100px">
        <div class="" style="margin-top:10px">
            <div class="rounded d-flex justify-content-center">
                <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                    <div class="text-center">
                        <h3 class="text-primary">Registro</h3>
                        <img src="https://raw.githubusercontent.com/miguelvivas13/Ecommerce-dashboard-laravel/main/public/imagenes/avatar.png" width="150px">
                    </div>
   
                    <form th:action="@{/usuario/save}" th:object="${usuario}" method="post">
                        <div class="p-3">
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i class="far fa-user" style="color: white;"></i></span>
                                <input type="text" th:field="*{username}" name="username" 
                                id="username" class="form-control" placeholder="Usuario" >

                                

                                
                            </div>
                            <div class="alert-danger"
                                th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></div>
                                <br/>

                            <div class="input-group mb-3">
                                <span class="input-group-text bg-primary"><i class="fas fa-key"  style="color: white;"></i></span>
                                <input type="password"  th:field="*{password}" id="password"
                                 name="password" class="form-control" placeholder="contraseÃ±a">
                                 

                            </div>
                            <div class="alert-danger"
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>

                            <button class="btn btn-primary text-center  mt-2" id="botonsubmit" type="submit">
                                Registrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html >
