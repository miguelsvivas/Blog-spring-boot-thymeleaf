<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Blog</title>
</head>

<body>

  <!-- Navigation -->
  <div th:include="navbar.html ::header"></div>

  <br />

  <main class="container">

    <div class="row g-5">
      <div class="col-md-8">


        <article class="blog-post">



          <div class="container mt-4 ">
            <div class="row">


              <div class="card shadow single_post mb-3 " th:each="post : ${posts}">
                <div class="body">
                  <div class="img-post">
                    <img class="d-block img-fluid" th:src="@{'/uploads/'+${post.imagen}}" alt="">
                  </div>
                  <h3  th:text="${post.titulo}"></h3>
                  <p>It is a long established fact that a reader will be distracted by the readable content of a page
                    when lo</p>
                </div>

                
                <div class="footer">
                  <div class="actions" style="display: block;">
                    <a th:href="@{post/{id} (id=${post.id}) }" class="btn btn-primary">Leer más</a>
                    <span style="padding-left: 300px; " th:text="${post.fecha}"></span>
                  
                  </div>
                  <br>
                </div>
              </div>

                <p class="card-text" >Fecha: <small class="text-muted"th:text="${post.fecha}"></small></p> -->

              </div>
            </div>
          </div>
        </div> -->


            </div>


          </div>

        </article>

      </div>

      <div class="col-md-4">
        <div class="position-sticky  shadow" style="top: 2rem;">
          <div class="p-4 mb-3 bg-light rounded">
            <h4 class="fst-italic">Categorias</h4>
            <div th:each="categoria : ${categorias}">
              <a th:href="@{categoria/{id} (id=${categoria.id}) }"> <p th:text="${categoria.nombre}"></p></a>
             
            </div>
          </div>


          <div class="p-4">
            <h4 class="fst-italic">Redes Sociales</h4>
            <ol class="list-unstyled">
              <li><a href="https://github.com/miguelvivas13" target="_blank">GitHub</a></li>
              <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            </ol>
          </div>
        </div>
      </div>
    </div>








  </main>
