<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/style.css}">
    <title>Blog</title>
</head>
<body>

  <!-- Navigation -->
<div th:include="navbar.html ::header"></div >  


  <h1>Bienvenido a mi blog</h1>

  <br/>

  <div class="container mt-3 ">
      <div class="row">


          <div class="card mb-4" style="max-width: 640px;"  th:each="post : ${posts}">
            <div class="row g-0">
              <div class="col-md-4">
                <img th:src="@{'/uploads/'+${post.imagen}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" th:text="${post.titulo}"></h5></h5>
                  <p class="card-text" >Fecha: <small class="text-muted"th:text="${post.fecha}"></small></p>
                <!--  <p class="card-text" th:utext="${post.contenido}"><p>-->
                  <br/>
                   <a th:href="@{post/{id} (id=${post.id}) }" style="color: black; text-decoration: none;">Leer m√°s <i class="fas fa-caret-right"></i></a> 
                  
                </div>
              </div>
            </div>
          </div>


      </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
