<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>

  <!-- Navigation -->
<div th:include="navbar.html ::header"></div >  


  <h1>Bienvenido a mi blog</h1>

  <br/>

  <div class="container mt-2">
      <div class="row">
          <div class="card" style="width: 18rem;" th:each="post : ${posts}">
              <img th:src="@{'/uploads/'+${post.imagen}}" width="100" class="card-img-top"/>
              <div class="card-body">
                  <h5 class="card-title" th:text="${post.titulo}">Card title</h5>
                  <p class="card-text" th:utext="${post.contenido}" ></p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
          </div>


      </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
