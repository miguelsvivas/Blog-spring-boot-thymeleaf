<!doctype html>
<html lang="es" xmlns:th="http://wwww.thymeleaf.org">



<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">



</head>

<body>
    <!-- Navigation -->
    <div th:include="navbar.html ::header"></div>

    <div class="container">
        <h1 th:text="${categoria.nombre}"></h1>
        
        <div class="row">
            <div class="col-6" th:each="post : ${categoria.posts}">
               
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img th:src="@{'/uploads/'+${post.imagen}}" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title" style="font-size: 22px;" th:text=${post.titulo}></h5>
                          <p class="card-text" th:utext="${post.contenido}"></p>
                          <p class="card-text"><small class="text-muted"  th:text="${post.fecha}" ></small></p>
                          <p> <a th:href="@{/post/{id} (id=${post.id}) }" class="btn btn-primary">Leer m√°s</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </div>


    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
