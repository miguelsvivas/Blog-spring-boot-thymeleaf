<!doctype html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{administrador.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link  rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Posts</title>
</head>
<body>



    <div layout:fragment="content">
        
        <div class="col py-3">
            <h1>Lista de posts</h1>
            <a class="btn btn-success" th:href="@{admin-posts/crear}" > Crear Posts</a>

            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>Titulo</th>
                        <th>Fecha de creaci√≥n</th>
                        <th>Autor</th>
                        <th>Categoria</th>
                        <th>Imagen</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  th:each="post : ${posts}">
                        <!-- <td th:text="${post.id}"></td> -->
                        <td th:text="${post.titulo}"></td>
                        <td th:text="${post.fecha}"></td>
                        <td th:text="${post.usuario.username}"></td>
                        <td th:text="${post.categoria.nombre}"></td>
                        <td><img th:src="@{'/uploads/'+${post.imagen}}" width="100"/></td>
                        <td><a type="button" class="btn btn-primary" th:href="@{admin-posts/edit/{id} (id=${post.id}) }" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>

                            <a th:onclick="eliminarPost([[${post.id}]])" class="btn btn-danger" title="Eliminar"><i class="fas fa-trash"></i></a>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/js/funciones.js"></script>
</body>
</html>
