<!doctype html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{administrador.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Editar usuario</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="contenidot">
            
<div class="col py-3">
    <h1>Editar usuario</h1>
    
    <div class="justify-content-center align-items-center container ">
        <div class="row">
            <form th:action="@{/admin-usuarios/edit/save}"  method="post">
                    <input hidden th:field="*{usuario.id}" />

                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" th:value="${usuario.username}" name="username" >
                </div>

                <div class="mb-3">
                    <label for="titulo" class="form-label"></label>
                    <input type="password" hidden class="form-control" id="password" th:value="${usuario.password}" name="password" >
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Roles: </label>
                    <div class="col-8">
                        <th:block th:each="role: ${listaRoles}">
                        <input type="checkbox" th:field="*{usuario.roles}"
                            th:text="${role.rolNombre}" th:value="${role.id}" class="m-2" />
                        </th:block>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>

        </div>
    </div>        



</body>
</html>
